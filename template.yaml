AWSTemplateFormatVersion: '2010-09-09'
Description: 'Infraestructura para el test de Franquicias con DynamoDB'

Resources:
  MyFranchiseTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Franchise
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST